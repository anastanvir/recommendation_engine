services:
  # FastAPI Recommendation Service
  recommender:
    build: .
    container_name: recommender-api
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://recommender:password@postgres:5432/recommender_db
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
    volumes:
      - ./app:/app/app
      - ./pyproject.toml:/app/pyproject.toml
    networks:
      - recommender-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: recommender-postgres
    environment:
      - POSTGRES_USER=recommender
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=recommender_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - recommender-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recommender"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: recommender-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - recommender-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  recommender-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: